<h:body>

        <div class="navbar navbar-inverse">
        <div class="navbar-brand">

<center>
    <h3> Login</h3>
<form method="POST" action="j_security_check">
    <table class="table" align="center" style="width: 35%; text-align: center; line-height: 1.6">
        
        <tr>
            <td>Email:</td>
            <td><input type="text" name="j_username" class="input-sm"/></td>

            <td>Password:&nbsp;&nbsp;&nbsp;&nbsp;</td>

        </tr>
    </table>
    
</form></center></div>
